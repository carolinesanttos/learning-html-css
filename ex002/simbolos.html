    <title>Símbolos e Emoji</title>

<body>
    <h1>Símbolos e Emojis</h1>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg; <br>
        &copy; <br>
        &trade; <br>
        &euro; <br>
        &pound; <br>
        &yen; <br>
        &cent; <br>
        &Delta;

        &#X1F596;
    </p>
