<!DOCTYPE html> <!-- html 5 -->
<html lang="pt-br">
<!--Dentro do HTML existem duas parte: head (cabeça) e body (corpo)-->
<head> <!--Configurações do site-->
    <meta charset="UTF-8"> <!--Padrão de codificação de caracteres que suporta acentuação-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--O site vai ocupar 100% da tela disponível pelo navegador em uma escala de 1.0-->
    <title>Meu primeiro título</title> <!--Título do site-->
</head>
<body> <!--Conteúdo do site-->
    <h1>Olá, mundo!</h1> <!--Título-->
    <hr> <!--Linha horizontal-->
    <p>Esse é o meu primeiro documento HTML!
        Estou muito feliz!
    </p> <!--Paragrafo-->
    <p>Este é um momento único! Estou criando um site!</p>
</body>
</html>
