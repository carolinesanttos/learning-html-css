<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semântica</title>
</head>
<body>
    <p> <u>Deixando esse trecho sublinhado</u> </p>
    <!-- A tag <u></u> não é um "significado" e sim forma -->
     <p> Eu mora na <address>rua Capichabas, Bota-fogo, RJ</address></p>
     <!-- A tag <address></address> tem a forma itálica e tem um significado, destacar-->
</body>
</html>
