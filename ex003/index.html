<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<!--
Dicas de sites para achar imagens sem direito autoral:
Unsplash
Pexels
-->
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta
    </p>
    <img src="logo-css-200.png" alt="Logo HTML5"> <!--
    src (source) = Origem
    alt = alternativo (o texto que explica melhor a imagem)
     -->
    <p>Podemos também carregar imagens que estão em sub-pastas</p>
    <img src="imagens/logo-html5-full.png" alt="">
    <p>Também podemos carregar imagens externas</p>
    <img src="http://beta.itexto.com.br/wp-content/uploads/2017/08/logotipo.png" alt="Logo JavaScript"> <!-- URL -->
</body>
</html>

<!--
Dicas de sites para achar imagens sem direito autoral:
Unsplash
Pexels

Existem vários formatos de arquivos para imagens. Mas, para WEB, basicamente usamos JPEG (jpg) e PNG.
Qual o melhor? DEPENDE

Uma imagem é um conjunto de pontos

JPEG não tem suporte a fundo transparente. Ao dar zoom, ele fica muito compactado e você não vê com tanto detalhe
Já o PNG tem suporte a fundo transparente e não perde tanto detalhe igual ao JPEG ao dar zoom. Tem maior qualidade

Arquivos grandes pesam muito, deixam o site lentoe sites lentos não aparecem no google com certa facilidade

Largura
