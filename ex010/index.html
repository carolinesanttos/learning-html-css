<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com links</title>
</head>
<body>
    <!--Link / Ponto clicável é uma âncora
    SEO - Otimização para mecanismos de busca-->

    <h1>Links Externos</h1> <!--Links para locais externos-->
    <p>Você pode acessar o meu <a href="https://github.com/carolinesanttos" target="_blank" rel="external">repositório</a> públixo no Github</p> 
    <!-- 
    a > âncora
    href > para onde o seu site vai 
    target="_blank" > uma janela em branco
    rel="external" > acessa fora do site, diz pra onde vai, o que é
     -->
    <h1>Links internos</h1>
    <p>Essa é a primeira página do site. Se você quiser, pode acessar também a minha <a href="pag002.html" rel="next">segunda página</a></p>
    
</body>
</html>
